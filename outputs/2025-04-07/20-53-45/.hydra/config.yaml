preprocessing:
  lidar:
    save: false
    visualize: true
    show_target_lines: true
    export_images: true
    mesh_dir: data/meshes
    output_dir: data/pointclouds
    metadata_path: data/processed/metadata.csv
    h_fov_deg: 90
    v_fov_deg: 90
    h_steps: 40
    v_steps: 40
    num_cameras: 3
    max_lidar_distance_factor: 1000.0
    include_missed_rays: true
    seed: 42
  graph:
    k_nn: 10
    node_feature_dim: 16
    edge_attr_dim: 3
