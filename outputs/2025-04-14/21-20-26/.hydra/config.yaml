models:
  models:
    seed: 42
  gnn:
    hidden_dim: 16
    message_passing_steps: 3
    message_mlp_dims:
    - 70
    - 140
    - 20
    update_mlp_dims:
    - 70
    final_mlp_dims:
    - 64
    - 32
training:
  batch_size: 32
  num_workers: 4
  pin_memory: true
  lr: 0.001
  max_epochs: 100
  patience: 10
  gpus: 1
  precision: 32
  log_dir: logs
  checkpoint_dir: checkpoints
preprocessing:
  processed_dir: data/processed
  save_intermediate: true
  random_seed: 42
  num_workers: 4
  preprocessing:
    skip_graph: false
  lidar:
    save: true
    visualize: false
    show_target_lines: true
    export_images: true
    mesh_dir: data/meshes
    output_dir: data/pointclouds
    metadata_path: data/processed/metadata.csv
    h_fov_deg: 90
    v_fov_deg: 90
    h_steps: 40
    v_steps: 40
    num_cameras: 3
    max_lidar_distance_factor: 2.0
    include_missed_rays: false
    seed: 42
  graph:
    k_nn: 10
    node_feature_dim: 16
    edge_attr_dim: 3
name: gnn_baseline
description: Baseline GNN model for center of mass estimation
